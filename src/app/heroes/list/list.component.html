<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingEasDeleted">
<h3>Héroe Borrado <small class="text-danger"> {{deleteHero}} </small> </h3>
</div>

<ng-template #nothingEasDeleted>
<h3>No Ha Borrado Nada</h3>
</ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
  Borrar último Héroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">
  {{name}}
</li>
</ul>
